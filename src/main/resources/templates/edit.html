<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>

<form>
    <input name = "title" th:value="${data.title}">  <!-- 서버에서 보낸 데이터 넣어줌 th:value 는 input 에 미리 입력된 값을 가져옴-->
    <input name = "price" th:value="${data.price}">
    <button type="submit">전송</button>
</form>

</body>
</html>
